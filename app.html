<!DOCTYPE html>
<html>
  <head>
    <title>ProfMatch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="professor-match.js"></script>
  </head>
  <body>
    <h1>Prof Match</h1>
    <form id="match-form">

      <br><br>
      <input type="text" name="interest3" placeholder="Third interest">

      <input type="submit" value="Find Match" onclick="display()">
    </form>
  </body>
</html>
